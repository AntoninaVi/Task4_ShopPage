<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ShopPage</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <nav class="navigation">
                    <div class="nav__base">
                        <a class="logo" href="#">C apÄ“d</a>
                        <div class="search__item">
                            <a href="#"><img src="img/search.svg" alt="search"></a>
                            <input class="input__field" type="text" placeholder="Search store">
                        </div>
                    </div>

                    <div class="nav__items">
                        <a href="#" class="nav__item">products</a>
                        <a href="#" class="nav__item">story</a>
                        <a href="#" class="nav__item">manufacturing</a>
                        <a href="#" class="nav__item">packaging</a>
                        <div class="nav__icons">
                            <a href="#" class="nav__icon"><img src="img/basket.svg" alt="basket"></a>
                            <a href="#" class="nav__icon"><img src="img/person.svg" alt="person"></a>
                        </div>
                    </div>
                    <!-- Burger -->
                    <div id="burger-menu">
                        <span></span>
                    </div>

                    <div id="menu">
                        <ul>
                            <a href="#" class="nav__item">products</a>
                            <a href="#" class="nav__item">story</a>
                            <a href="#" class="nav__item">manufacturing</a>
                            <a href="#" class="nav__item">packaging</a>
                        </ul>
                    </div>

                </nav>
            </header>

            <main>
                <div class="sidebar">
                    <div class="sidebar__items">
                        <h1 class="sidebar__title">Explore</h1>
                        <ul class="sidebar__list">
                            <li><img src="img/lightning.svg" alt="lightning"><a href="#">New In</a></li>
                            <li><img src="img/clothing.svg" alt="clothing"><a href="#">Clothing</a></li>
                            <li><img src="img/shoes.svg" alt="shoes"><a href="#">Shoes</a></li>
                            <li><img src="img/bag.svg" alt="accessories"><a href="#">Accessories</a></li>
                            <li><img src="img/activewear.svg" alt="activewear"><a href="#">Activewear</a></li>
                            <li><img src="img/gift.svg" alt="gift"><a href="#">Gifts & Living</a></li>
                            <li><img src="img/gem.svg" alt="inspiration"><a href="#">Inspiration</a></li>
                        </ul>
                    </div>
                    <div class="sidebar__help">
                        <img src="img/help.svg" alt="help-center"><a href="#" class="help__item">Help Center</a>
                    </div>
                </div>
                <div class="main__groups">
                    <div class="main__group">
                        <a href="#" class="main__item"><img src="img/1.png" alt="discount" class="main__img"></a>
                        <a href="#" class="main__item"><img src="img/2.png" alt="discount" class="main__img"></a>
                    </div>
                    <div class="main__group">
                        <a href="#" class="main__item">
                            <button type="submit" class="heart-button">
                                <!-- <img src="img/heart.svg" alt="heart"> -->
                            </button>
                            <img src="img/pink_hair.png" alt="discount" class="main__img">
                        </a>


                        <a href="#" class="main__item">
                            <button type="button" class="heart-button">
                                <!-- <img src="img/heart.svg" alt="heart"> -->
                            </button>
                            <img src="img/curly_hair.png" alt="discount" class="main__img">
                        </a>
                    </div>

                    <div class="main__group">
                        <a href="#" class="main__item">
                            <button type="button" class="heart-button">
                                <!-- <img src="img/heart.svg" alt="heart"> -->
                            </button>
                            <img src="img/martini.png" alt="discount" class="main__img">
                        </a>

                        <a href="#" class="main__item">
                            <button type="button" class="heart-button">
                                <!-- <img src="img/heart.svg" alt="heart"> -->
                            </button>
                            <img src="img/white_hair.png" alt="discount" class="main__img">
                        </a>
                    </div>
                    <div class="main__group">
                        <a href="#" class="main__item"><img src="img/blue_hair.png" alt="discount"
                                class="main__img"></a>
                        <a href="#" class="main__item"><img src="img/red_hair.png" alt="discount" class="main__img"></a>
                    </div>
                </div>
            </main>
        </div>
    </div>

<!-- Heart-button -->
    <script>
        var box = document.getElementsByTagName("button");
        for (var i = 0; i < box.length; i++)
            box[i].onclick = function () {
                if (this.style.backgroundColor == "") this.style.backgroundColor = "#E93930";
                else this.style.backgroundColor = ""

            };
    </script>

<!-- Burger -->
    <script>
        var burgerMenu = document.getElementById('burger-menu');

        var overlay = document.getElementById('menu');

        burgerMenu.addEventListener('click', function () {
            this.classList.toggle("close");
            overlay.classList.toggle("overlay");
        });
    </script>

</body>

</html>
